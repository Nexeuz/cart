<div class="register-component">
  <div class="register-component__card" nz-row [nzGutter]="8">
    <div nz-col>
      <nz-card nzTitle="Registrarse">
        <form
          class="register-component__form"
          [formGroup]="form"
        >
          <input
            zSize="large"
            nz-input
            type="email"
            placeholder="Digita tu email"
            formControlName="email"
          />
          <nz-input-group [nzSuffix]="suffixTemplate">
            <input
              zSize="large"
              [type]="passwordVisible ? 'text' : 'password'"
              nz-input
              placeholder="Digita tu contraseña"
              formControlName="password"
            />
          </nz-input-group>
          <ng-template #suffixTemplate>
            <i
              nz-icon
              [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
              (click)="passwordVisible = !passwordVisible"
            ></i>
          </ng-template>
          <nz-alert
            *ngIf="showAlert"
            [nzBanner]="true"
            nzType="error"
            nzCloseable
            [nzMessage]="error.code"
            [nzDescription]="error.message"
          ></nz-alert>
          <div class="register-component__form-button-actions">
            <button
              [nzLoading]="loading"
              (click)="createUser()"
              nz-button
            >
              Registrarse
            </button>
            <a routerLink="/cart/login">¿Ya tienes cuenta? ¡pincha aqui!</a>
          </div>
        </form>
      </nz-card>
    </div>
  </div>
</div>
