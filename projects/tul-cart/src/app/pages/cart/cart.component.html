  </nz-steps>

<div class="cart-component__button-container">
  <button
    [disabled]="currentIndex === 0"
    (click)="previusIndex()"
    nzSize="large"
    nz-button
    nzType="primary"
  >
    Atras
    <i nz-icon nzType="left"></i>
  </button>
  <button
    [disabled]="
      (obsAllCartProducts$ | async)?.length === 0 || (currentIndex === 2 ) || (currentIndex === 1 && !(authState | async))
    "
    (click)="nextIndex()"
    nzSize="large"
    nz-button
    nzType="primary"
  >
    Siguiente
    <i nz-icon nzType="right"></i>
  </button>
</div>
